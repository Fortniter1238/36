<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <h2>Чат Telegram-клон</h2>
        <div id="chat-window"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Введите сообщение..." autocomplete="off" required>
            <button type="submit">Отправить</button>
        </form>
    </div>
    <script>
        const socket = io();
        socket.emit('join', {room: 'main'});
        const chatWindow = document.getElementById('chat-window');
        document.getElementById('message-form').onsubmit = function(e) {
            e.preventDefault();
            const msg = document.getElementById('message-input').value;
            if (msg.trim()) {
                socket.emit('send_message', {msg: msg, room: 'main'});
                document.getElementById('message-input').value = '';
            }
        };
        socket.on('receive_message', function(data) {
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `<b>${data.user}:</b> ${data.msg}`;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        });
    </script>
</body>
</html>
